<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>mudasobwa-exthen demo</title>

  <script src="../webcomponentsjs/webcomponents.js"></script>
  <link rel="import" href="mudasobwa-exthen.html">

</head>
<body unresolved>
  <h2>mudasobwa-exthen</h2>
  <code><pre>
    &lt;mudasobwa-exthen
            throbwidth="800" throbheight="763" throbcolor="[0,0,128]"
            src="i/1.jpg">
    &lt;/mudasobwa-exthen>
  </pre></code>

<table><thead><tr><th>Original image</th><th>With GEO/Date printed on canvas</th></tr></thead>
<tr><td valign='top'>
  <mudasobwa-exthen id='fst' throbwidth="800" throbheight="763" throbcolor="[0,0,128]" src="i/1.jpg" autoAddress></mudasobwa-exthen>
</td><td valign='top'>
  <mudasobwa-exthen id='snd' throbwidth="800" throbheight="763" throbcolor="[0,0,128]" src="i/1.jpg" autoAddress format='«{c} ⌛{t}»' caption='Hi, I’m caption'>Комментарий к картинке можно написать руками.</mudasobwa-exthen>
</td></tr></table>

<script>
  document.addEventListener('mudasobwa-exthen-exif', function(e) {
    console.log(e.type, e.detail);
  });
  document.addEventListener('mudasobwa-exthen-geotagged', function(e) {
    console.log(e.type, e.detail);
  });
  setTimeout(function(self) { self.setAttribute('gypsy', '41.3,3.9,2'); }, 1500, document.getElementById('fst'));
  setTimeout(function(self) { self.setAttribute('src', 'i/2.jpg'); }, 3000, document.getElementById('snd'));
</script>
</body>
</html>
